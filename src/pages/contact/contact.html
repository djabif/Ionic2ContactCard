<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contact
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCreateModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchValue" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor=' let item of items'>

  <ion-item >
    <ion-avatar item-left>
      <img src="./assets/img/Gonza.jpg">
    </ion-avatar>
    <h2>{{item.name.givenName}}</h2>
    <a (click)=openInAppBrowser()>google.com</a>
  </ion-item>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="call()">
        <ion-icon name="md-call"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="sendMail()">
        <ion-icon name="md-mail"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
