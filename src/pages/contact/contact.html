<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="./assets/img/Gonza.jpg">
    </ion-avatar>
    <h2>Gonzalo Di Giovanni</h2>
    <a>https://google.com</a>
  </ion-item>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="call()">
        <ion-icon name="md-call"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="sendMail()">
        <ion-icon name="md-mail"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
